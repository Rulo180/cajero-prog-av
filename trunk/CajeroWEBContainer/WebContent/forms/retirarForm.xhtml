<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"> 

<h:head>
	<h:outputStylesheet library="css" name="default.css"  />

	<title>Extraccion - Cajero Automatico</title>
</h:head> 
<body> 
	<form method="get">
		<h2>Formulario de extraccion:</h2>
		<h:panelGrid columns="2">
			Nro de cuenta:
			<h:outputText value="#{retirarForm.nroCuenta}" />
			Saldo disponible:
			<h:outputText value="#{retirarForm.saldo}" /><br />
			
			Monto extraccion:
			<h:inputText value="#{retirarForm.monto}" />
			
			<h:commandButton value="Aceptar" action="#{retirarForm.retirar()}" />
			<h:commandButton value="Cancelar" action="/menu" />
		</h:panelGrid>
	</form>
</body> 
</html>
