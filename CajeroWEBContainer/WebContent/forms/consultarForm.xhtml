<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"> 

<h:head>
	<h:outputStylesheet library="css" name="default.css"  />

	<title>Consulta de cuenta</title>
</h:head> 
<body> 
	<h2>Estado de cuenta:</h2><br />
	
	<h:panelGrid columns="2">
		Nro de cuenta:
		#{consultarForm.nroCuenta}<br />
		Saldo disponible:
		$ #{consultarForm.consulta.saldo}
	</h:panelGrid><br />
	Transacciones:
	<h:dataTable value="#{consultarForm.consulta.transacciones}" var="o" border="1" cellspacing="1">
			<h:column>
				<f:facet name="header">Id</f:facet>
				#{o.transaccionId}
			</h:column>
			<h:column>
				<f:facet name="header">Fecha</f:facet>
				#{o.fechaTransaccion}
			</h:column>
			<h:column>
				<f:facet name="header">Tipo</f:facet>
				#{o.tipoTransaccion}
			</h:column>		
			<h:column>
				<f:facet name="header">Monto</f:facet>
				#{o.montoTransaccion}
			</h:column>			
	</h:dataTable>
	
	<h:messages />
	
	<h:link value="Volver" outcome="/menu" />
</body> 
</html>
