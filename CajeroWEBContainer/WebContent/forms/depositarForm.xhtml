<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"> 

<h:head>
	<h:outputStylesheet library="css" name="default.css"  />

	<title>Formulario de deposito</title>
</h:head> 
<body> 
	<h:panelGrid columns="2">
		<h:outputText value="#{depositarForm.nroCuenta}" />
		<h:inputText value="#{depositarForm.monto}" id="montoDeposito"/>
	</h:panelGrid>
	<h:commandButton action="#{depositarForm.depositar()}" value="Aceptar" />
	<h:commandButton action="menu" value="Volver" />
</body> 
</html>
